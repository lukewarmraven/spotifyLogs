<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Logs</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="spotify.png">
    <!-- Lexend Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="home.js"></script>
</head>
<body>
    <div class="div-body">
        <div class="div-title">
            <img src="spotify.png" alt="spotify logo" class="spotify">
            <h1 class="title">Spotify Logs</h1>
            <p class="name">by <a target="_blank" href="https://www.messenger.com/t/100012717609944" class="name-a">
                Raven</a></p>
        </div>
         <div class="logMaker">
            <form method="post" action="https://script.google.com/macros/s/AKfycbx5662obKQd7zhf79Gw8sI1G9IU3HcI9c8Y8M2vTUcDGofFXd51Z4OeYNkLJEpzP-Id8Q/exec" name="form-logMaker" target="home.html">
                <div class="div-members">
                    <label for="members" class="members">Choose member: </label>
                    <select name="members" id="members" required>
                        <option value="" selected disabled></option>
                        <option value="Nics">Nics</option>
                        <option value="Lau">Lau</option>
                        <option value="Lexh">Lexh</option>
                        <option value="April">April</option>
                        <option value="Bianca">Bianca</option>
                    </select>
                </div>
                <div class="div-date">
                    <label for="date" class="date">Date: </label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="div-status">
                    <label for="status" class="status">Status: </label>
                    <select name="status" id="status" required>
                        <option value="Paid">Paid</option>
                        <option value="Unpaid" selected>Unpaid</option>
                    </select>
                </div>
                <div class="div-method">
                    <label for="method" class="method">Payment method: </label>
                    <select name="method" id="method" required>
                        <option value="GCash" selected>GCash</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>
                <div class="div-logMsg">
                    <label for="logMsg" class="logMsg">Log Message: </label>
                    <textarea name="logMsg" id="logMsg" rows="3" cols="50"></textarea>
                </div>
                <div class="div-submit">
                    <button class="submit" value="Submit" type="submit"> Submit </button>
                </div>
            </form>
        </div>
        <div class="div-footer">
            <p class="footer">Click
                <a target="_blank" href="https://docs.google.com/spreadsheets/d/1nPQxMeAq4ef9Z4RVcb7CtA3osz41SJlITIBbCm0t9sk/edit?usp=sharing">
                    HERE</a> to check the spreadsheet!</p>
        </div>
    </div>

</body>
</html>
